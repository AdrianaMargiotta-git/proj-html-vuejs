<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>MaxCoach</title>
</head>
<body>
    
    <div id="app">
        <header>
            <div id="header-text">
                <p><strong>{{titolo}}</strong>{{titolo2}}</p>
            </div>
            <div class="links">
                <ul class="linksList">
                    <li class="linksListElement" v-for="element in linksheader">
                        <a href="">{{element}}</a>
                    </li>
                </ul>
                <div class="ricerca">
                    <i class="fas fa-shopping-cart"></i>
                    <i class="far fa-user-circle"></i>
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </header>


        <!-- inizio main -->
        <main>

            <!-- sezione 1 -->
            <section id="sezione1">
                <h2>Learn At Your Own Pace!</h2>
                <p>Get teamed up with people of the same will.</p>
                <button>Get started for free</button>
                <br>
                <div class="imgSezione1">
                    <img src="img/home-6-hero-left-person-244x300.png" alt="">
                    <img src="img/home-6-hero-poster-final.jpg" alt="">
                    <img src="img/home-6-hero-right-person-195x300.png" alt="">
                </div>
            </section>

        </main>



        <!-- inizio footer -->
        <footer>

        </footer>

    </div>


    <script src="js/script.js"></script>

</body>
</html>
